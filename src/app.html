<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Primary Meta Tags -->
		<title>shortie.sh | a very nerdy url shortener</title>
		<meta name="title" content="shortie.sh | a very nerdy url shortener">
		<meta name="description" content="A dead-simple url shortener that doesn't invade your privacy.">
		<link rel="icon" href="./static/shortie-icon.png" />
	
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://www.shortie.sh/">
		<meta property="og:title" content="shortie.sh | a very nerdy url shortener">
		<meta property="og:description" content="A dead-simple url shortener that doesn't invade your privacy.">
		<meta property="og:image" content="./static/shortie-banner.png">
	
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://www.shortie.sh/">
		<meta property="twitter:title" content="shortie.sh | a very nerdy url shortener">
		<meta property="twitter:description" content="A dead-simple url shortener that doesn't invade your privacy.">
		<meta property="twitter:image" content="./static/shortie-banner.png">
		%svelte.head%
	</head>
	<body>
		<div>%svelte.body%</div>
	</body>
</html>
